<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="2025 yılı için en verimli izin günlerini hesaplayan uygulama">
    <meta name="keywords" content="izin planlayıcı, tatil planlayıcı, 2025 tatiller, resmi tatiller">
    <meta name="author" content="Ahmet Emre Usta">
    <meta property="og:title" content="2025 İzin Planlayıcı">
    <meta property="og:description" content="2025 yılı için en verimli izin günlerini hesaplayan uygulama">
    <meta property="og:image" content="https://your-domain.com/assets/images/preview.jpg">
    <meta property="og:url" content="https://aemreusta.github.io/holiday-max/">
    
    <title>2025 İzin Planlayıcı</title>
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Google Analytics -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-628HXY7MB4"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-628HXY7MB4');
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- Main container with inputs and controls -->
        <div class="container">
            <div class="language-selector">
                <label for="languageSelect">Language:</label>
                <select id="languageSelect" onchange="switchLanguage()">
                    <option value="tr">Türkçe</option>
                    <option value="en">English</option>
                </select>
            </div>

            <!-- Loading spinner overlay -->
            <div id="loading" class="loading-overlay">
                <div class="spinner"></div>
            </div>
            
            <!-- Error message container -->
            <div id="error" class="error-message" style="display: none;">
                Bir hata oluştu. Lütfen tekrar deneyin.
            </div>

            <h1>2025 İzin Planlayıcı</h1>
            <div>
                <label for="maxLeaves">Maksimum izin günü sayısı:</label>
                <input type="number" id="maxLeaves" value="14" min="1" max="30">
                <button onclick="calculateLeaves()" id="calculateBtn">Hesapla</button>
            </div>
        </div>

        <!-- Results container, initially hidden -->
        <div id="results" class="container results" style="display: none;">
            <h2>Önerilen İzin Günleri</h2>
            <ul id="leaveDaysList" class="leave-days">
                <!-- Dynamically populated leave days go here -->
            </ul>

            <h2>Uzun Hafta Sonları ve Tatil Dönemleri</h2>
            <ul id="holidayPeriodsList" class="holiday-periods">
                <!-- Dynamically populated holiday periods go here -->
            </ul>

            <!-- Summary section with totals -->
            <div class="summary">
                <p>Toplam ardışık tatil günleri: <span id="totalConsecutiveDays">0</span> gün</p>
                <p>2025'te toplam tatil günleri: <span id="totalHolidays">0</span> gün</p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
